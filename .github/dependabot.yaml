 version: 2
 updates:
   - package-ecosystem: "github-actions"
     directory: "/"
     schedule:
       interval: "weekly"
 
   - package-ecosystem: "docker"
     directory: "/"
     schedule:
       interval: "weekly"

   - package-ecosystem: "gomod"
     directory: "/"
     schedule:
       interval: "weekly"
     groups:
       k8s:
         patterns:
           - "k8s.io/*"
           - "sigs.k8s.io/*"
       golang-x:
         patterns:
           - "golang.org/x/*"
       google-golang:
         patterns:
           - "google.golang.org/*"
